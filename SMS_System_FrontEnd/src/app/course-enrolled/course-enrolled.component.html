<div class="row">
  <div class="col-md-12">
    <div class="card p-1" style="border-radius: 0.3rem">
      <div class="card-header ">
        <h4 class="card-title">
          <b>List of Courses that you enrolled</b>
        </h4>
      </div>
      <div class="card-body p-3" style="padding:8rem;">
        <div class="row">
          <div class="col-12 justify-content-start">
            <div class="row flexrow justify-content-center">
              <b style="color: rgb(51, 170, 200)">Semester/Year:</b>
              <select size="1" name="semester" class="ml-2" id="semester" ng-model="selectedSemester"(change)="update()">
                <option value="1">SUMMER</option>
                <option value="3">FALL</option>
                <option selected="" value="4">SPRING</option>
              </select>
              <select size="1" name="academicyear" id="academicyear" ng-model="selectedYear" class="ml-2" (change)="update()">
                <option *ngFor="let year of years" [value]="year" >{{year}}</option>
              </select>
      
            </div>
            <div class="row flexrow justify-content-center p-3">
              <table class="table table-striped table-bordered" id="datatable"  width="100%">
                <thead align="center" style="background:rgb(51, 170, 197);">
                    <th width="5%">
                      <b>
                        No
                      </b>
                    </th>
             
                    <th width="30%">
                      <b>
                        Course
                      </b>
                    </th>
                    <th width="30%">
                      <b>
                        Course Name
                      </b>
                    </th>
                    <th width="15%" id = "errorCol">
                      <b>
                        Credit
                      </b>
                    </th>
                </thead>

                <tbody>
                  <tr *ngFor="let c of course; let i=index">
                    <td>
                     {{i+1}}
                    </td>
                    <td>
                     {{c.course}}
                    </td>
                    <td>
                     {{c.courseName}}
                    </td>
                    <td>
                      {{c.credit}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
