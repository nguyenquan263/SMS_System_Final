<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header ">
        <h4 class="card-title">
          Degree Plan
        </h4>
      </div>
      <div class="card-body p-4">
        <div class="row flexrow justify-content-center no-gutters" *ngIf="doneLoading"  [innerHTML]="innerHtml">
        </div>
        <div class="row flexrow justify-content-center no-gutters" *ngIf="!doneLoading">
          <img id="loadingImg" src="assets/img/loading.gif" />
        </div>
      </div>
    </div>
  </div>
</div>
