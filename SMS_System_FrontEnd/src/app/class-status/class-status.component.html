<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header ">
        <h4 class="card-title">
          <b>List of Students in Classes</b>
        </h4>
      </div>
      <div class="card-body p-3" style="padding:8rem;">
        <div class="row">
          <div class="col-12 justify-content-start">
            <div class="row flexrow justify-content-center">
              <b>Semester/Year:</b>
              <select size="1" name="semester" id = "semester" class="ml-2" [(ngModel)]="currSemester.semester">
                <option value="1">SUMMER</option>
                <option value="3">FALL</option>
                <option selected="" value="4">SPRING</option>
              </select>
              <select size="1" name="academicyear" id = "academicYear" class="ml-2" [(ngModel)]="currSemester.acaYear">
                <option *ngFor="let item of academicYearInfo">{{item.acaYear}}</option>
              </select>
            </div>
            <div class="row flexrow justify-content-center mt-2">
              <b>Filter:</b>
              <input class="ml-2" checked="" type="radio" value="-1" name="aas_sgt" (click)="choosed('-1');">All
              <input class="ml-2" type="radio" value="0" name="aas_sgt" (click)="choosed('0');">AAS
              <input class="ml-2" type="radio" value="1" name="aas_sgt" (click)="choosed('1');">ESL
              <input class="ml-2" type="radio" value="2" name="aas_sgt" (click)="choosed('2');">Others
            </div>
            <div class="row flexrow justify-content-center p-3">
              <table class="stripe hover" id="datatable" border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="100%">
                <thead>
                  <tr align="center" style="background:rgb(188,231,241);">
                    <td width="5%">
                      <b>
                        <font face="Tahoma" size="2">No</font>
                      </b>
                    </td>
                    <td width="10%" title="Number of registered Students/Capacity of the class">
                      <b>
                        <font face="Tahoma" size="2">#/Max</font>
                      </b>
                    </td>
                    <td width="15%">
                      <b>
                        <font face="Tahoma" size="2">Class Code</font>
                      </b>
                    </td>
                    <td width="20%">
                      <b>
                        <font face="Tahoma" size="2">Course Code</font>
                      </b>
                    </td>
                    <td>
                      <b>
                        <font face="Tahoma" size="2">Course Name</font>
                      </b>
                    </td>
                  </tr>
                </thead>

                <tbody>



                  <tr *ngFor="let c of classes; let i=index">
                    <td>
                      <font face="Tahoma" style="font-size: 10pt">&nbsp;{{i+1}}</font>
                    </td>
                    <td align="right">
                      <font face="Tahoma" size="2">&nbsp;{{c.numPermax}}</font>
                    </td>
                    <td>
                      <font face="Tahoma" style="font-size: 10pt">&nbsp;{{c.classCode}}</font>
                    </td>
                    <td>
                      <font face="Tahoma" style="font-size: 10pt">&nbsp;{{c.courseCode}}</font>
                    </td>
                    <td>
                      <font face="Tahoma" size="2">{{c.className}}</font>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
